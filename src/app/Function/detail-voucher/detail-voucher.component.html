<div class="pb-4" [@fadeInOut]>
  <app-header-back title="Chi Tiết ưu đãi" [showShare]="true"></app-header-back>

  <div class="h-100 index-bottom position-relative mb-4">
    <img src="assets/Images/detail-voucher-full.png" alt="" class="w-100" />

    <div
      style="transform: translate(5%, 50%); width: 90%"
      class="position-absolute bottom-0 index-top bg-white border-r-10"
    >
      <app-change-point-item [item]="currentVoucher"></app-change-point-item>
    </div>
  </div>
  <div class="container my-5 pt-5">
    <h6 class="fz-20 fw-bold text-default">
      {{ currentVoucher.Title }}
    </h6>

    <div class="mt-3">
      <div class="limit-inner" [innerHTML]="currentVoucher.Detail"></div>
    </div>
  </div>
  <div
    *ngIf="typeButton"
    class="container py-20 box-shadow mt-4 position-fixed bottom-0 start-0 w-100 index-middle bg-white"
  >
    <div
      class="button button-yellow w-100 fz-16 fw-bold text-center py-3 box-shadow"
    >
      {{ typeButton }}
    </div>
  </div>
</div>
