<!-- kiếm trang booking-now thì qua booking -->
<div [@fadeInOut]>
  <app-header-back [title]="'COMMON.Booking' | translate"></app-header-back>

  <div
    style="
      background-image: url('assets/Images/outstanding-exp-1.png');
      height: 154px;
    "
    class="bg-img-css w-100 d-flex flex-column position-relative justify-content-center"
  >
    <div
      class="position-absolute bg-overlay-light top-0 start-0 h-100 w-100 index-bottom"
    ></div>
    <div
      class="d-flex flex-column justify-content-center align-items-center index-top container"
    >
      <h6
        class="fz-16 fw-500 text-white w-80 text-center"
        translate="msg.Booking"
      ></h6>

      <div
        class="mt-3 button button-yellow py-2 text-center w-50 fw-bold"
        style="color: #434343 !important"
        routerLink="/booking-now"
        translate="COMMON.Booking-now"
      ></div>
    </div>
  </div>
  <div class="pb-5">
    <!-- buzza -->
    <div
      *ngFor="let brand of listBrand"
      class="d-flex flex-column container mt-4"
    >
      <h3 class="fz-16 fw-500 text-default-light capitalize">
        {{ brand.BrandName.toLowerCase() }}
      </h3>

      <div class="d-flex gap-3 flex-column mt-2">
        <app-restaurant-item
          *ngFor="let item of brand.businessItem"
          [item]="item"
          [brandName]="brand.BrandName"
          [brandID]="brand.BrandID"
        ></app-restaurant-item>
      </div>
    </div>
  </div>
</div>
