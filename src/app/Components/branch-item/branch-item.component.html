<div class="d-flex gap-3">
  <div class="h-100">
    <img
      style="height: 100px; width: 100px"
      class="border-r-10"
      [src]="item.bimg_url"
      alt=""
    />
  </div>

  <div class="d-flex flex-column gap-2 mt-2">
    <h5 class="fz-14 fw-bold text-grey capitalize">{{ brandName }}</h5>
    <h6 class="text-default fz-16 fw-500 limit-line-2">{{ item.bname }}</h6>
    <div class="align-self-end d-flex gap-1 align-items-center">
      <div class="h-100">
        <img class="trans-y-10" src="assets/Images/location-red.png" alt="" />
      </div>

      <h6 class="fz-12 text-default-light limit-line-1">
        {{ item.badd }}
      </h6>
    </div>
  </div>

  <div>
    <button
      (click)="toggleShowBooking()"
      class="button button-yellow flex-1 py-1 px-3 w-content"
    translate="COMMON.BOOKING"
      >
    </button>
  </div>
</div>

<!-- list category -->
<app-booking-layout
  [showBooking]="showBooking"
  [item]="item"
  (emit)="getShowBooking($event)"
></app-booking-layout>
